name: Deploy to DEV

on:
  push:
    branches: [develop]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Deploy DynamoDB
        working-directory: infrastructure/transversal_dynamodb/business
        run: |
          terraform init
          terraform plan -var-file=env/dev/terraform-dev.tfvars
          terraform apply -auto-approve -var-file=env/dev/terraform-dev.tfvars

      - name: Deploy API Infrastructure
        working-directory: infrastructure/franquicias/api
        run: |
          terraform init
          terraform plan -var-file=env/dev/terraform-dev.tfvars
          terraform apply -auto-approve -var-file=env/dev/terraform-dev.tfvars

  deploy-application:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'

      - name: Build API
        working-directory: api
        run: |
          ./gradlew build
          ./gradlew bootJar

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:dev -f api/deployment/Dockerfile api/applications/app-service/build/libs/
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:dev

      - name: Configure AWS credentials for ECS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS DEV
        run: |
          # Forzar nuevo deployment del servicio ECS
          aws ecs update-service \
            --cluster business-cluster-dev \
            --service business-franquicias-dev \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          # Esperar que el deployment se complete
          aws ecs wait services-stable \
            --cluster business-cluster-dev \
            --services business-franquicias-dev \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Deployment to DEV completed successfully"
