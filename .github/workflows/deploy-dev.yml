name: Deploy to DEV

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Deploy DynamoDB
        working-directory: infrastructure/transversal_dynamodb/business
        run: |
          terraform init -backend-config=backend-dev.hcl
          terraform plan -var-file=env/dev/terraform-dev.tfvars
          terraform apply -auto-approve -var-file=env/dev/terraform-dev.tfvars

      - name: Deploy API Infrastructure
        working-directory: infrastructure/franquicias/api
        run: |
          terraform init -backend-config=backend-dev.hcl
          terraform plan -var-file=env/dev/terraform-dev.tfvars
          terraform apply -auto-approve -var-file=env/dev/terraform-dev.tfvars

  deploy-application:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'

      - name: Build API
        working-directory: api
        run: |
          ./gradlew build
          ./gradlew bootJar

      - name: Build and Push Docker Image
        run: |
          # Crear tag con formato Nequi: YYYYMMDD.run_number
          IMAGE_TAG="$(date +%Y%m%d).${{ github.run_number }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          
          # Build y push con tag único
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG -f api/deployment/Dockerfile api/applications/app-service/build/libs/
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG
          
          # También tagear como 'latest-dev' para referencia
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:latest-dev
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:latest-dev

      - name: Configure AWS credentials for ECS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS DEV
        run: |
          # Obtener task definition actual
          TASK_DEF=$(aws ecs describe-task-definition --task-definition business-franquicias-dev --region ${{ env.AWS_REGION }})
          
          # Crear nueva task definition con la nueva imagen
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG" '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.placementConstraints) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          # Registrar nueva task definition
          aws ecs register-task-definition --region ${{ env.AWS_REGION }} --cli-input-json "$NEW_TASK_DEF"
          
          # Actualizar servicio con nueva task definition
          aws ecs update-service \
            --cluster business-cluster-dev \
            --service business-franquicias-dev \
            --task-definition business-franquicias-dev \
            --region ${{ env.AWS_REGION }}
          
          # Esperar que el deployment se complete
          aws ecs wait services-stable \
            --cluster business-cluster-dev \
            --services business-franquicias-dev \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Deployment to DEV completed successfully with image tag: $IMAGE_TAG"
