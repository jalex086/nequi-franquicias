name: Deploy to PDN

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: pdn

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Deploy DynamoDB
        working-directory: infrastructure/transversal_dynamodb/business
        run: |
          terraform init -backend-config=backend-pdn.hcl
          terraform plan -var-file=env/pdn/terraform-pdn.tfvars
          terraform apply -auto-approve -var-file=env/pdn/terraform-pdn.tfvars

      - name: Deploy API Infrastructure
        working-directory: infrastructure/franquicias/api
        run: |
          terraform init -backend-config=backend-pdn.hcl
          terraform plan -var-file=env/pdn/terraform-pdn.tfvars
          terraform apply -auto-approve -var-file=env/pdn/terraform-pdn.tfvars

  deploy-application:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build and test
        working-directory: api
        run: |
          ./gradlew build -x test

      - name: Build and Push Docker Image
        run: |
          # Crear tag con formato Nequi: YYYYMMDD.run_number
          IMAGE_TAG="$(date +%Y%m%d).${{ github.run_number }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          
          # Build y push con tag único
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG -f api/deployment/Dockerfile api/applications/app-service/build/libs/
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG
          
          # También tagear como 'latest-pdn' para referencia
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:latest-pdn
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:latest-pdn

      - name: Deploy to ECS PDN
        run: |
          # Obtener task definition actual
          TASK_DEF=$(aws ecs describe-task-definition --task-definition business-franquicias-pdn --region ${{ env.AWS_REGION }})
          
          # Crear nueva task definition con la nueva imagen
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG" '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.placementConstraints) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          # Registrar nueva task definition
          aws ecs register-task-definition --region ${{ env.AWS_REGION }} --cli-input-json "$NEW_TASK_DEF"
          
          # Actualizar servicio con nueva task definition
          aws ecs update-service \
            --cluster business-cluster-pdn \
            --service business-franquicias-pdn \
            --task-definition business-franquicias-pdn \
            --region ${{ env.AWS_REGION }}
          
          # Esperar que el deployment se complete (20 minutos)
          AWS_MAX_ATTEMPTS=80 aws ecs wait services-stable \
            --cluster business-cluster-pdn \
            --services business-franquicias-pdn \
            --region ${{ env.AWS_REGION }}
