name: Deploy to PRODUCTION

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Deploy DynamoDB
        working-directory: infrastructure/transversal_dynamodb/business
        run: |
          terraform init
          terraform plan -var-file=env/prod/terraform-prod.tfvars
          terraform apply -auto-approve -var-file=env/prod/terraform-prod.tfvars

      - name: Deploy API Infrastructure
        working-directory: infrastructure/franquicias/api
        run: |
          terraform init
          terraform plan -var-file=env/prod/terraform-prod.tfvars
          terraform apply -auto-approve -var-file=env/prod/terraform-prod.tfvars

  deploy-application:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'

      - name: Build API
        working-directory: api
        run: |
          ./gradlew build
          ./gradlew test
          ./gradlew bootJar

      - name: Security Scan
        run: |
          echo "Running security scans..."
          # Implementar scans de seguridad

      - name: Build and Push Docker Image
        run: |
          # Crear tag con formato Nequi: YYYYMMDD.run_number
          IMAGE_TAG="$(date +%Y%m%d).${{ github.run_number }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          
          # Build y push con tag único
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG -f api/deployment/Dockerfile api/applications/app-service/build/libs/
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG
          
          # También tagear como 'latest-prod' para referencia
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:latest-prod
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:latest-prod

      - name: Configure AWS credentials for ECS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS PRODUCTION
        run: |
          # Forzar nuevo deployment del servicio ECS
          aws ecs update-service \
            --cluster business-cluster-prod \
            --service business-franquicias-prod \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          # Esperar que el deployment se complete
          aws ecs wait services-stable \
            --cluster business-cluster-prod \
            --services business-franquicias-prod \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Deployment to PRODUCTION completed successfully"

      - name: Health Check
        run: |
          echo "Running production health checks..."

  create-release:
    needs: deploy-application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release Tag
        run: |
          git tag -a v1.0.0 -m "Production Release v1.0.0"
          git push origin v1.0.0
