name: Deploy to QA

on:
  push:
    branches: [release]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: qa

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Deploy DynamoDB
        working-directory: infrastructure/transversal_dynamodb/business
        run: |
          terraform init
          terraform plan -var-file=env/qa/terraform-qa.tfvars
          terraform apply -auto-approve -var-file=env/qa/terraform-qa.tfvars

      - name: Deploy API Infrastructure
        working-directory: infrastructure/franquicias/api
        run: |
          terraform init
          terraform plan -var-file=env/qa/terraform-qa.tfvars
          terraform apply -auto-approve -var-file=env/qa/terraform-qa.tfvars

  deploy-application:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'

      - name: Build API
        working-directory: api
        run: |
          ./gradlew build
          ./gradlew test
          ./gradlew bootJar

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:qa -f api/deployment/Dockerfile api/applications/app-service/build/libs/
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nequi-franquicias:qa

      - name: Deploy to ECS QA
        run: |
          # Actualizar servicio ECS
          echo "Deploying to QA environment"

  notify-qa-team:
    needs: deploy-application
    runs-on: ubuntu-latest
    steps:
      - name: Notify QA Team
        run: |
          echo "QA deployment completed - Ready for testing"
