name: Deploy to QA

on:
  push:
    branches: [release]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: qa

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Deploy DynamoDB
        working-directory: infrastructure/transversal_dynamodb/business
        run: |
          terraform init -backend-config=backend-qa.hcl
          terraform plan -var-file=env/qa/terraform-qa.tfvars
          terraform apply -auto-approve -var-file=env/qa/terraform-qa.tfvars

      - name: Deploy API Infrastructure
        working-directory: infrastructure/franquicias/api
        run: |
          terraform init -backend-config=backend-qa.hcl
          terraform plan -var-file=env/qa/terraform-qa.tfvars
          terraform apply -auto-approve -var-file=env/qa/terraform-qa.tfvars

  deploy-application:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build and test
        working-directory: api
        run: |
          ./gradlew build -x test

      - name: Build Docker image
        working-directory: api
        run: |
          docker build -f deployment/Dockerfile -t jalex86/nequi-franquicias:latest-qa applications/app-service/build/libs/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push jalex86/nequi-franquicias:latest-qa

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster business-cluster-qa --service business-franquicias-qa --force-new-deployment --region ${{ env.AWS_REGION }}
